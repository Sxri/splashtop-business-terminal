<!DOCTYPE html>
<html>
<head>
  <title>%</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script>
    // Add this script to change the iframe source after the page is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.querySelector('iframe');
      const storedCommand = localStorage.getItem('command');

      if (storedCommand === 'calculator') {
        iframe.src = 'https://example.com'; // Replace with the actual calculator URL
      }

      localStorage.removeItem('command'); // Remove the stored command after using it
    });
  </script>
</head>
<body>
  <div class="container">
    <iframe src="https://qwerty.zfppz.uk"></iframe>
    <div class="frame">Open Nav</div>
    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Go Back to the Terminal</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
