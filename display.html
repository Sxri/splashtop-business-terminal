<!DOCTYPE html>
<html>
<head>
  <title>%</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <iframe src="" id="iframe"></iframe>
    <div class="frame">Open Nav</div>
    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Go Back to the Terminal</a></li>
      </ul>
    </nav>
  </div>

  <script>
    // Get the stored redirect URL and command from localStorage
    const redirectUrl = localStorage.getItem('redirectUrl');
    const command = localStorage.getItem('command');

    // Update the iframe's src attribute
    const iframe = document.getElementById('iframe');
    iframe.src = redirectUrl;

    // Clear the stored values from localStorage
    localStorage.removeItem('redirectUrl');
    localStorage.removeItem('command');
  </script>
</body>
</html>
